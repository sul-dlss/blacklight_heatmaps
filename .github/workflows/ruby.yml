name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests_rails:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: [2.7, '3.0']
        rails_version: [6.1.1, 7.0.3]
        include:
          - ruby: 2.7
            rails_Version: '6.1.1'
    env:
      RAILS_VERSION: ${{ matrix.rails_version }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Install dependencies
      run: bundle install
    - name: Run tests
      run: bundle exec rake
